<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="register.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body class= "text-center signin-container">
    <div id=register>
        <form class="form-signin" onsubmit="registerUser(event)">
            <h1>Start Registration</h1>
            <input type="text" id="inputUsername" placeholder="Username" />
            <br/>
            <input type="text" id="inputPassword" placeholder="Password" />
            <br/>
            <input type="text" id="inputFirstName" placeholder="First Name" />
            <br/>
            <input type="text" id="inputLastName" placeholder="Last Name" />
            <br/>
            <input type="text" id="inputEmail" placeholder="Email (format of ...@army.com" />
            <br/>
            <button id="btn-register" class="btn btn-primary" type="submit">Register</button>
            <p id="error-m"></p>

        </form>
    </div>

</body>

</body>
<script src="register.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
